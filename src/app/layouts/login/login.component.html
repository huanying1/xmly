<div
  xmDrag
  [limitInWindow]="true"
  class="xm-modal-wrap"
  #modalWrap
  @modalAnimate
  (@modalAnimate.done)="animationDone($event)"
  *ngIf="visible"
>
  <div class="xm-modal">
    <div class="head" xmDragHandler>
      <p>Angular 10</p>
    </div>
    <div class="form-wrap">
      <form class="form" [formGroup]="formValues" (ngSubmit)="submit()">
        <div class="form-item">
          <input
            formControlName="phone"
            class="form-control xm-input"
            [class.xm-input-error]="formControls.phone.showErr"
            placeholder="手机号"
            maxlength="11"
            type="tel" />
          <p class="form-control-err" *ngIf="formControls.phone.showErr">
            <span *ngIf="formControls.phone.error['required']">请填写手机号</span>
            <span *ngIf="formControls.phone.error['pattern']">手机号格式不正确</span>
          </p>
        </div>
        <div class="form-item">
          <input
            formControlName="password"
            class="form-control xm-input"
            [class.xm-input-error]="formControls.phone.showErr"
            placeholder="密码"
            minlength="6"
            type="password" />
          <p class="form-control-err" *ngIf="formControls.password.showErr">
            <span *ngIf="formControls.password.error['required']">请填写密码</span>
            <span *ngIf="formControls.password.error['pattern']">密码格式不正确</span>
          </p>
        </div>
        <div class="btn-wrap">
          <button class="btn xm-btn xm-btn-block" [disabled]="!formValues.valid" xmRipples>登陆</button>
        </div>
      </form>
      <div class="remember">
        <label xm-checkbox [(ngModel)]="remember">下次自动登陆</label>
      </div>
    </div>
  </div>
</div>
