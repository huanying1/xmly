<div
  class="xm-message-wrap"
  (mouseenter)="enter()"
  (mouseleave)="leave()"
  [@.disabled]="!message.options.animate"
  [@moveUpMotion]="message.state"
  (@moveUpMotion.done)="animationDone($event)"
>
  <div [class]="itemCls">
    <div class="content">
      {{message.content}}
    </div>
    <i xmIcon="Close" class="close" (click)="close()" *ngIf="message.options.showClose"></i>
  </div>
</div>
